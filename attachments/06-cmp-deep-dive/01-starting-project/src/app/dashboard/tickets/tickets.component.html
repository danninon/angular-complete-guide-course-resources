<div>
  <ul>
    @for(ticket of tickets; track ticket.id){
    <li>
      <app-ticket [data]="ticket " (closed)="onTicketClose(ticket.id)" />
    </li>
    } @empty {
        <p>No tickets available</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onTicketAdded($event)" />
</div>
