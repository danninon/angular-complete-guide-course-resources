<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="toggleForm()">Add Task</button>
      @if (showForm) {
          <app-task-form (cancel)="onCancelForm()"/>
      } @else {
          <p>Click "Add Task" to fill in a task.</p>
      }
    </menu>
  </header>

  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)"/>
    </li>
    }
  </ul>
</section>
